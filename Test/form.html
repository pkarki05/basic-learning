<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Register New User</h1>
    <hr />
    <form action="">
      <p>
        <label for="">User Name:</label>
        <input type="text" minlength="8" maxlength="30" />
      </p>
      <p>
        <label for="">Email:</label>
        <input type="text" required />
      </p>
      <p>
        <label for="">Phone:</label>
        <input type="number" min="18" max="100" />
      </p>
      <p>
        <label for="">Password:</label>
        <input type="password" />
      </p>
      <p>
        <label for="">LinkedIn:</label>
        <input type="url" />
      </p>
      <p>
        <label for="">DoB:</label>
        <input type="date" />
        <input type="time" />
      </p>
      <label for="">Message</label>

      <textarea name="" id="" cols="10" rows="5"></textarea>
      <p>
        <label for="">Gender: </label>
        <input type="radio" name="g" /><label for="">Male</label> <input
        type="radio" name="g" / /><label for="">Female</label> <input
        type="radio" name="g" / /><label for="">Other</label>
      </p>
      <input type="checkbox" />
      <label for="">I agree</label>
      <p>
        <label for="">Select a fruit </label>
        <select name="" id="" multiple>
          <option value="">-Select-</option>
          <option value="">Apple</option>
          <option value="">Banana</option>
        </select>
      </p>
      <p>
        <label for="">Upload your Photo:</label>
        <input type="file" accept="image/jpeg" multiple />
      </p>
      <p>
        <button>Submit</button>
      </p>
    </form>
  </body>
</html>
